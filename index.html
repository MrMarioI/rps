<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="tabscore">
    <div id="user" class="name">User</div>
    <div id="comp" class="name">Computer</div>
    <span class="userscore" id="userscore">0</span>:<span class="computerscore" id="computerscore">0</span>
</div>

<div class="result">
    <p>Bonne partie !</p>
</div>

<div class="img">
    <div class="choice" id="rock">
        <img src="./rock.png" alt="">
    </div>
    <div class="choice" id="paper">
        <img src="./paper.png" alt="">
    </div>
    <div class="choice" id="scissors">
        <img src="./scissors.png" alt="">
    </div>
</div>

<script src="./app.js"></script>
</body>
</html>
